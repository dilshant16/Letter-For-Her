  <style>
    * {
    box-sizing: border-box;
  }
  
  body {
     font-family: 'Varela Round', 'Quicksand', sans-serif;
    background-color: #800020;
  }
  
  .postcard {
    width: 800px;
    height: 500px;
    background-color: #f7f7f7;
    margin: 0 auto;
    border-radius: 2%;
    display: flex;
    justify-content: space-between;
    padding: 3em;
    box-shadow: .8em .8em 15px rgba(0,0,0,.3);
     -ms-transform: rotate(2.5deg); /* IE 9 */
      -webkit-transform: rotate(2.5deg); /* Chrome, Safari, Opera */
      transform: rotate(2.5deg);
    -moz-transition: all .5s ease;
    -webkit-transition: all .5s ease;
    -o-transition: all .5s ease;
    transition: all .5s ease;
  }
  
  h1 {
    text-align: center;
    font-size: 5em;
    color: #f7f7f7;
    margin-bottom: -15px;
  }
  
  p {
    display: inline;
    font-size: 1.3em;
  }
  
  /*animation*/
  .postcard:hover,
  .postcard:active,
  .postcard:focus{
    -ms-transform: rotate(0deg); /* IE 9 */
    -webkit-transform: rotate(0deg); /* Chrome, Safari, Opera */
    transform: rotate(0deg);
    -moz-transition: all .5s ease;
    -webkit-transition: all .5s ease;
    -o-transition: all .5s ease;
    transition: all .5s ease;
  
  
  }
  
  /*form*/
  input,
  textarea {
    border: none;
    border-radius: 4%;
    height: 1.9em;
    padding: .7em;
    font-size: 1.3em;
    font-family: 'Varela Round', 'Quicksand', sans-serif;
  }
  
  input:focus,
  textarea:focus {
     outline-color: pink;
  }
  
  .mail_stamp {
    width: 100px;
    float: right;
  }
  
  #address {
    text-decoration: underline;
  }
  
  textarea {
    overflow: auto;
    resize: none;
    height: 10em;
    width: 17em;
    margin-top: .5em;
    margin-bottom: 1em;
  }
  
  .push{
    margin-bottom: 1em;
    margin-top: .5em;
  }
  
  #recipient_email{
    margin-top: 4.5em;
    margin-bottom: 1.5em;
  }
  
  /*footer*/
  footer {
    margin: 2em auto;
    text-align: center;
    font-family: 'Varela Round', 'Quicksand', sans-serif;
    color: white;
  }
  
  footer p {
    font-size: 1em;
    letter-spacing: 1px;
  }
 

.custom-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: 2px solid #4CAF50;
    color: #fff;
    background-color: #4CAF50;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.custom-button:hover {
    background-color: #45a049;
}

            I hope this letter finds you well and brings a smile to your face as you read it. There's something about you that has captured my heart and compelled me to put pen to paper, or rather, fingers to keyboard, to express the feelings that have been growing within me.
              
            From the moment suddenly our paths crossed on that day, I couldn't help but be drawn to the way your eyes light up when you talk. There's a genuine and beautiful energy about you that is truly captivating.
            
            In the midst of life's busy moments, you stand out as a beacon of joy and positivity. Your presence has a way of turning an ordinary day into something extraordinary, and for that, I am incredibly grateful.
            
            I wanted to take a moment to express something that has been on my mind for a while. While our interactions have been limited, I've sensed a unique and intriguing energy about you that has captured my attention.
            
            Your fashion choices are a true reflection of your creativity and individuality. Each outfit you put together seems like a carefully curated masterpiece, a blend of colors, textures, and patterns that harmonize in a way only you can orchestrate. It's like witnessing art in motion, and I find myself in awe of your ability to turn the ordinary into something extraordinary.

            Beyond the fabrics and designs, it's your confidence and the way you carry yourself that truly enhances the beauty of your fashion. There's a unique radiance that emanates from you, making every ensemble a canvas that highlights the masterpiece that is you.

            Your fashion is not just about aesthetics; it's a form of self-expression, a language that speaks volumes without the need for words. I wanted to take a moment to acknowledge and appreciate the beauty you bring into the world through your style, and to let you know that it doesn't go unnoticed.
            
            You are the most beautiful soul I have ever seen in this Court Complex, and there is no doubt about that. But there's something about the depth of your eyes that hasn't escaped my notice-an unspoken story that lingers beneath the surface. While I may not fully understand the chapters of your life, I sense a hint of sadness in the narrative your eyes convey.
            
            I want you to know that I approach this realisation with empathy and a genuine desire to understand, not to pry into your personal space. Life has a way of weaving intricate stories, and sometimes, the weight of unspoken words is reflected in the eyes.
            
            I understand that you may not be the most talkative person, and perhaps there's a layer of reserve that adds to the mystery. Your reserved nature has only deepened my curiosity, and I find myself wanting to unravel the layers that make you the fascinating person you are.
            
            I've noticed your confidence and poise, and while some might perceive it as arrogance, I see it as a strength-an attribute that sets you apart. I believe there's more to you than meets the eye, and I'm genuinely interested in getting to know the person behind that confident exterior.
            
            I hope that I could lit up your eyes when you received the sketch I gave you. Your surprise and curiosity about how I found a picture of you only added to the joy of that moment.
            
            Allow me to share a little secret-I didn't stumble upon a picture of you instead, I tried my best to capture the essence of the incredible person you are through my own artistic lens. The sketch was my way of expressing the admiration and interest that has been growing within me.
            
            Drawing that sketch for you was the first time in four or five years that I picked up a pencil and let my creativity flow onto paper. Your presence and the inspiration I drew from it rekindled a passion that had been dormant for far too long. It was as if your essence breathed life into my artistic spirit, and for that, I am truly grateful.
            
            As I sketched, I found myself marvelling at the unique features that make you who you are-the way your hair falls, the curve of your smile, and the sparkle in your eyes. It was a delightful challenge to translate the beauty I see in you onto paper.
            
            I understand that receiving a sketch might have been unexpected, and I'm glad it brought a touch of surprise to your day. It was a sincere gesture from my heart, a visual representation of the intrigue and appreciation I feel for you.
            
            I would love the opportunity to share more about the inspiration behind the sketch and to learn more about the person who inspired it. If you're open to it, perhaps we could find a moment to sit down and talk about art, life, and everything in between.
            
            I appreciate that everyone has their own way of expressing themselves, and I respect your individuality. If you're open to it, I would love the opportunity to learn more about your thoughts, your passions, and the experiences that have shaped you.
            
            I'm drawn to the possibility of discovering the depth and complexity that I sense beneath the surface. If you're willing, let's find a moment to share a conversation and explore the connection that could exist between us. Whatever the future holds, I am grateful for the present and the opportunity to know you.
            
            Thank you for taking the time to read my thoughts. I look forward to the possibility of getting to know you better.
            
            
            Looking forward to the possibility of more shared moments,
            
            
            
          With sincere affection,
