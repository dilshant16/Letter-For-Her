            color: rgb(191, 38, 63);

        img {
            display: block;
            margin: 0 auto;

        }

        .custom-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #4CAF50;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        /* Add this to your existing styles or create a new style block */

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sparkle-button {
            position: relative;
        }

        .sparkle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
            opacity: 0;
            transform: scale(0);
            animation: sparkle 0.5s linear;
        }

        /* Adjust the color, size, and other properties as needed */

        body {
            margin: 0;
            overflow: hidden;
        }

        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            /* Firework color */
            border-radius: 50%;
            opacity: 0;
            animation: explode 0.5s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>

                <script>
                const button2 = document.getElementById('botao2');

                <script>
                    function addSparkle() {
                        const button = document.querySelector('.sparkle-button');
                        const sparkle = document.createElement('div');
                        sparkle.classList.add('sparkle');
                        button.appendChild(sparkle);
                
                        // Remove the sparkle element after the animation ends
                        sparkle.addEventListener('animationend', () => {
                            sparkle.remove();
                        });
                    }
                </script>
                
                <script>
                    function startFireworks() {
                        const container = document.querySelector('.fireworks-container');
                
                        // Create multiple fireworks
                        for (let i = 0; i < 30; i++) {
                            createFirework(container);
                        }
                    }
                
                    function createFirework(container) {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                
                        // Set random position within the container
                        firework.style.left = `${Math.random() * 100}vw`;
                        firework.style.top = `${Math.random() * 100}vh`;
                
                        container.appendChild(firework);
                
                        // Remove the firework element after the animation ends
                        firework.addEventListener('animationend', () => {
                            firework.remove();
                        });
                    }
                </script>
